<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Notas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }


        .titulo {
            color: black;
            font-size: 30px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, input {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0856b3;
            transform: scale(1.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        h2 {
            margin-top: 20px;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Formulario Notas</h1>
    <form method="post">
        <label for="nota1">Nota 1:</label>
        <input type="text" id="nota1" name="nota1"><br>
        <label for="nota2">Nota 2:</label>
        <input type="text" id="nota2" name="nota2"><br>
        <label for="nota3">Nota 3:</label>
        <input type="text" id="nota3" name="nota3"><br>
        <label for="asistencia">Asistencia (%):</label>
        <input type="text" id="asistencia" name="asistencia"><br>
        <button type="submit">Enviar</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% if resultado is not none %}
        <h2>Resultado</h2>
        <p>Promedio: {{ promedio }}</p>
        <p>{{ resultado }}</p>
    {% endif %}
</body>
</html>
