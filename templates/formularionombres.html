<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Nombres</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }

        h1 {
            color: #004d40;
            font-size: 30px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, input {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0856b3;
            transform: scale(1.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        h2 {
            margin-top: 20px;
            color: #004d40;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Formulario Nombres</h1>
    <form method="post">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1"><br>
        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2"><br>
        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3"><br>
        <button type="submit">Enviar</button>
    </form>
    {% if nombre_mayor is not none %}
        <h2>Resultado</h2>
        <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mayor }}</p>
        <p>El nombre tiene: {{ longitud_mayor }} caracteres</p>
    {% endif %}
</body>
</html>
