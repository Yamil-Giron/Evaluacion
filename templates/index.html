<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .titulo {
            color: black;
            margin-bottom: 30px;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .boton {
            width: 150px;
            height: 150px;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .boton-rosado {
            background-color: #E34CE5;
        }

        .boton-rosado:hover {
            background-color: #ff1493;
        }

        .boton-verde {
            background-color: #64FF61;
        }

        .boton-verde:hover {
            background-color: #4DDEA0;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Página Principal</h1>
    <div class="botones">
        <button class="boton boton-rosado" onclick="location.href='/formulario1'">Ejercicio 1</button>
        <button class="boton boton-verde" onclick="location.href='/formulario2'">Ejercicio 2</button>
    </div>
</body>
</html>
